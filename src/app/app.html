<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold text-center p-4">Task Manager</h1>
</div>
<div class="grid grid-cols-4 gap-4 px-4">
  <!-- Task Form -->

  <app-task-form></app-task-form>

  <!-- Task List -->
  <app-task-list [tasks]="todoItem()" [heading]="'Todo'"></app-task-list>
  <!-- Task List -->
  <app-task-list
    [tasks]="inprogressItem()"
    [heading]="'InProgress'"
  ></app-task-list>

  <!-- Task List -->
  <app-task-list
    [tasks]="completedItem()"
    [heading]="'Completed'"
  ></app-task-list>

  <!-- @for (item of todoItem(); track $index) {
    <p>{{item.task}} {{item.status}}</p>
  } -->
</div>
